<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">NETFLIX</div>

    <div class="sign-in">
        <h1 id="signinText">Sign In</h1>
        <input type="text" placeholder="Email / Mobile Number" class="input">
        <br>
        <input type="password" placeholder="Password" class="input">
        <br>
        <button class="btn">Sign In</button>
        <br>
        <div class="OR">
            OR
        </div>
        <br>
        <button class="btn2">Use a sign-in code</button>
        <br>

        <a href="#" class="forgetpswd">Forget Password</a>
        <br>
        <div class="Remember">
            <input type="checkbox"> Remember me
        </div>
        <br>
        <p>New to Netflix? <a href="#">Sign up now.</a></p>
        <small id="privacy-line">
            Not protected by any services.
            <a href="#">Learn more.</a>
        </small>

    </div>
</body>

</html>
